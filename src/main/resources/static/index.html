<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" >
    <title>demo</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Ionicons -->
    <link href="http://cdn.bootcss.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- <script type="text/javascript">ip = ffsfdsf；</script> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-red layout-top-nav" ng-app="myApp"  ng-controller="menu">
<!--<body class="hold-transition skin-red sidebar-mini sidebar-collapse" ng-app="myApp"  ng-controller="menu">-->
<div class="wrapper">

    <header class="main-header">

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <a href="#"  data-toggle="offcanvas" role="button">
                <span class="sr-only"></span>
            </a>
            <div class="collapse navbar-collapse" style="margin-left: 40%" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">demo &nbsp;&nbsp;&nbsp;&nbsp;搜索神器</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" >


        <!-- Main content -->
        <section class="content">
            <div class="row ">
                <div class="col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-sm-6" >
                            <div class="input-group input-group">
                                <input name=tn type=HIDDEN value=baidu>
                                <input type="text" class="form-control" ng-model="q"  id="input" placeholder="请输入关键词" baiduSug=1>
                                <span class="input-group-btn">
                          <button type="button" class="btn btn-danger btn-flat" id="search" ng-click="page=1;search()">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="tishi" style="display:none">
                        <div class="container" style="margin-top: 2%">
                            <div style="color:blue;font-size: 10px" >
                                耗时 <span ng-bind="usetime" style="color:red">12</span>, 共搜索到相关 <span ng-bind="total" style="color:red">11</span> 条
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2%" id="newlist" style="display:none">
                        <div class="col-sm-12" ng-repeat="news in newsList">
                            <div class="box ">
                                <div class="box-header">
                                    <h3 class="box-title"  ng-bind-html="news.title|trustHtml" target="_blank"></h3>

                                </div>
                                <div class="box-body" >
                                    <div ng-bind-html="news.content+'......'|trustHtml">
                                    </div>
                                    <div style="margin-top: 0.5%">
                                        <span >文件类型：<span class="" style="color:blue" ng-bind="news.type"></span>  &nbsp;&nbsp;文件大小：<span class="" style="color:blue" ng-bind="news.space"></span>  &nbsp;&nbsp;日期：<span class="" style="color:green" ng-bind="news.date"></span> </span>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="spinner" id="wait"  style="display:none;margin-bottom: 30%;margin-top: 20%"   >
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <div id="fenye">

                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer ">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>Created By</b>  xxxxx
            </div>
            <strong>Copyright &copy; 2019 <a style="color:#3d85c6" href="http://baidu.com">Baidu</a>.</strong> All rights
            reserved.
        </div>
        <!-- /.container -->
    </footer>


    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>


<!-- angularJS -->
<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular-animate.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular-sanitize.js"></script>

<!-- 自己写的用于本页的 -->
<script type="text/javascript" src="dist/js/search.js"></script>
<link rel="stylesheet" type="text/css" href="dist/css/search.css">

<!-- 分页功能 -->
<script src="plugins/layui/layui.js" charset="utf-8"></script>
<link rel="stylesheet" href="plugins/layui/css/layui.css"  media="all">

<!-- 百度搜索框提示 -->
<script  src="plugins/baidu/baidu.js"></script>

</body>
</html>
